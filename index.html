<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Eclipse Clock</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap');

:root {
  --text-color: rgba(255, 255, 255, 0.85);
  --bg-overlay: rgba(0, 0, 0, 0.55);
}

body.light {
  --text-color: rgba(20, 20, 20, 0.85);
  --bg-overlay: rgba(255, 255, 255, 0.55);
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  font-family: 'Cinzel', serif;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #000;
  overflow: hidden;
}

/* üî≤ Background image */
.background {
  position: fixed;
  inset: 0;
  background: url("background.png") center / cover no-repeat;
  z-index: -3;
}

/* üå´Ô∏è Fog layers */
.fog {
  position: fixed;
  inset: -50%;
  background:
    radial-gradient(circle at 30% 40%, rgba(255,255,255,0.08), transparent 60%),
    radial-gradient(circle at 70% 60%, rgba(255,255,255,0.06), transparent 65%);
  animation: fogMove 60s linear infinite;
  z-index: -2;
}

.fog::after {
  content: "";
  position: absolute;
  inset: -50%;
  background:
    radial-gradient(circle at 40% 50%, rgba(255,255,255,0.05), transparent 60%),
    radial-gradient(circle at 60% 30%, rgba(255,255,255,0.04), transparent 65%);
  animation: fogMoveReverse 90s linear infinite;
}

@keyframes fogMove {
  from { transform: translateX(0); }
  to { transform: translateX(20%); }
}

@keyframes fogMoveReverse {
  from { transform: translateX(0); }
  to { transform: translateX(-25%); }
}

/* üï∞Ô∏è Clock container */
.clock-container {
  position: relative;
  text-align: center;
  padding: 3rem 4rem;
  background: var(--bg-overlay);
  border-radius: 20px;
  backdrop-filter: blur(6px);
  box-shadow: 0 0 40px rgba(0,0,0,0.6);
}

/* ‚è∞ Time */
#time {
  font-size: clamp(3rem, 7vw, 5.5rem);
  letter-spacing: 0.15em;
  color: var(--text-color);
  text-shadow: 0 0 18px rgba(255,255,255,0.25);
}

/* üåì Toggle */
.toggle {
  margin-top: 2rem;
  cursor: pointer;
  padding: 0.6rem 1.6rem;
  font-size: 0.9rem;
  letter-spacing: 0.2em;
  background: transparent;
  color: var(--text-color);
  border: 1px solid rgba(255,255,255,0.4);
  border-radius: 30px;
  transition: all 0.4s ease;
}

.toggle:hover {
  background: rgba(255,255,255,0.12);
}

/* üì± Mobile adjustments */
@media (max-width: 600px) {
  .clock-container {
    padding: 2rem;
  }
}
</style>
</head>

<body class="dark">

<div class="background"></div>
<div class="fog"></div>

<div class="clock-container">
  <div id="time">00:00</div>
  <button class="toggle" id="toggleMode">TOGGLE MODE</button>
</div>

<script>
function updateTime() {
  const now = new Date();
  const hours = String(now.getHours()).padStart(2, '0');
  const minutes = String(now.getMinutes()).padStart(2, '0');
  document.getElementById("time").textContent = `${hours}:${minutes}`;
}

setInterval(updateTime, 1000);
updateTime();

document.getElementById("toggleMode").addEventListener("click", () => {
  document.body.classList.toggle("light");
});
</script>

</body>
</html>
