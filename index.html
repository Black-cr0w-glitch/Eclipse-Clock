<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eclipse Clock</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Georgia", serif;
      background: url('1d38a370-23e8-477b-8b83-2090b0207601.png') no-repeat center center;
      background-size: cover;
      overflow: hidden;
      color: #f2f2f2;
      text-shadow: 0 0 12px rgba(0,0,0,0.8);
    }

    .clock-container {
      text-align: center;
      padding: 2rem;
      background: rgba(0,0,0,0.35);
      border-radius: 10px;
    }

    #time {
      font-size: 3.5rem;
      letter-spacing: 3px;
      font-weight: 400;
      text-shadow: 0 0 12px rgba(255,255,255,0.9);
    }

    #phrase {
      margin-top: 0.75rem;
      font-size: 0.9rem;
      opacity: 0.8;
      transition: opacity 1s ease-in-out;
      text-shadow: 0 0 8px rgba(0,0,0,0.7);
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
      cursor: pointer;
      border: 1px solid #f2f2f2;
      background: rgba(0,0,0,0.4);
      border-radius: 5px;
      transition: background 0.3s, transform 0.2s;
      color: #f2f2f2;
    }

    button:hover {
      background: rgba(0,0,0,0.6);
      transform: scale(1.05);
    }

    @media(max-width:600px){
      #time { font-size: 2.5rem; }
      #phrase { font-size: 0.8rem; }
      button { font-size: 0.75rem; }
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <h1 id="time">XII : XLV</h1>
    <p id="phrase">Time moves quietly.</p>
    <button id="refreshPhrase">Next Phrase</button>
  </div>

  <script>
    const timeElement = document.getElementById("time");
    const phraseElement = document.getElementById("phrase");
    const refreshButton = document.getElementById("refreshPhrase");

    const phrases = [
      "Time moves quietly.",
      "Evening settles in.",
      "The hour remains.",
      "Stillness between moments."
    ];

    function toRoman(num) {
      const map = [
        ["M",1000],["CM",900],["D",500],["CD",400],
        ["C",100],["XC",90],["L",50],["XL",40],
        ["X",10],["IX",9],["V",5],["IV",4],["I",1]
      ];
      let result = "";
      for (let [roman, value] of map) {
        while (num >= value) {
          result += roman;
          num -= value;
        }
      }
      return result;
    }

    function updateTime() {
      const now = new Date();
      const hours = toRoman(now.getHours() || 12);
      const minutes = toRoman(now.getMinutes() || 0);
      timeElement.textContent = `${hours} : ${minutes || "N"}`;
    }

    setInterval(updateTime, 1000);
    updateTime();

    let currentPhraseIndex = 0;
    function showNextPhrase() {
      phraseElement.style.opacity = 0;
      setTimeout(() => {
        currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
        phraseElement.textContent = phrases[currentPhraseIndex];
        phraseElement.style.opacity = 0.8;
      }, 1000);
    }

    setInterval(showNextPhrase, 6000);
    refreshButton.addEventListener("click", showNextPhrase);
  </script>
</body>
</html>
