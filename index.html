<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Eclipse Clock</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap');

:root {
  --text-color: rgba(255, 255, 255, 0.9);
  --panel-bg: rgba(0, 0, 0, 0.55);
}

body.light {
  --text-color: rgba(20, 20, 20, 0.9);
  --panel-bg: rgba(255, 255, 255, 0.6);
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  font-family: 'Cinzel', serif;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #000;
  overflow: hidden;
}

/* üñºÔ∏è Background image */
.background {
  position: fixed;
  inset: 0;
  background: url("./background.png") center / cover no-repeat;
  z-index: -3;
}

/* üå´Ô∏è Fog overlay */
.fog {
  position: fixed;
  inset: -50%;
  pointer-events: none;
  background:
    radial-gradient(circle at 20% 40%, rgba(255,255,255,0.12), transparent 60%),
    radial-gradient(circle at 70% 60%, rgba(255,255,255,0.08), transparent 65%);
  animation: fogMove 70s linear infinite;
  z-index: -1;
}

.fog::after {
  content: "";
  position: absolute;
  inset: -50%;
  background:
    radial-gradient(circle at 40% 50%, rgba(255,255,255,0.07), transparent 60%),
    radial-gradient(circle at 60% 30%, rgba(255,255,255,0.06), transparent 65%);
  animation: fogMoveReverse 110s linear infinite;
}

@keyframes fogMove {
  to { transform: translateX(20%); }
}

@keyframes fogMoveReverse {
  to { transform: translateX(-25%); }
}

/* üåë Vignette */
.vignette {
  position: fixed;
  inset: 0;
  pointer-events: none;
  background: radial-gradient(
    circle at center,
    transparent 40%,
    rgba(0,0,0,0.6) 100%
  );
  z-index: -1;
}

/* üï∞Ô∏è Clock panel */
.clock-container {
  text-align: center;
  padding: 3rem 4rem;
  background: var(--panel-bg);
  border-radius: 22px;
  backdrop-filter: blur(8px);
  box-shadow: 0 0 50px rgba(0,0,0,0.7);
}

/* ‚è∞ Time */
#time {
  font-size: clamp(3rem, 7vw, 5.5rem);
  letter-spacing: 0.25em;
  color: var(--text-color);
  text-shadow: 0 0 20px rgba(255,255,255,0.25);
}

/* üåó Toggle button */
.toggle {
  margin-top: 2rem;
  cursor: pointer;
  padding: 0.6rem 1.8rem;
  font-size: 0.85rem;
  letter-spacing: 0.25em;
  background: transparent;
  color: var(--text-color);
  border: 1px solid rgba(255,255,255,0.4);
  border-radius: 30px;
  transition: all 0.4s ease;
}

.toggle:hover {
  background: rgba(255,255,255,0.12);
}

/* üì± Mobile tweaks */
@media (max-width: 600px) {
  .clock-container {
    padding: 2rem;
  }
}
</style>
</head>

<body class="dark">

<div class="background"></div>
<div class="fog"></div>
<div class="vignette"></div>

<div class="clock-container">
  <div id="time">XV : 00</div>
  <button class="toggle" id="toggleMode">TOGGLE MODE</button>
</div>

<script>
const romanNumerals = [
  "XII","I","II","III","IV","V",
  "VI","VII","VIII","IX","X","XI"
];

function updateTime() {
  const now = new Date();
  const hour = now.getHours() % 12;
  const minutes = String(now.getMinutes()).padStart(2, "0");
  const romanHour = romanNumerals[hour];
  document.getElementById("time").textContent = `${romanHour} : ${minutes}`;
}

setInterval(updateTime, 1000);
updateTime();

document.getElementById("toggleMode").addEventListener("click", () => {
  document.body.classList.toggle("light");
});
</script>

</body>
</html>
